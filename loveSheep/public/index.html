<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

      name="description"
      content="Web site created using create-react-app"

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <style>
      .loading {
          position: fixed;
          z-index: 50;
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
          background: #f1f1f1;
          display: flex;
          justify-content: center;
          align-items: center;
      }
  
      .loader {
          -webkit-perspective: 120px;
          -moz-perspective: 120px;
          -ms-perspective: 120px;
          perspective: 120px;
          width: 100px;
          height: 100px;
      }
  
      .loader::before {
          content: "";
          position: absolute;
          left: 25px;
          top: 25px;
          width: 50px;
          height: 50px;
          background-color: #ff0000;
          animation: flip 1s infinite;
      }
  
      @keyframes flip {
          0% {
              transform: rotate(0);
          }
  
          50% {
              transform: rotateY(180deg);
          }
  
          100% {
              transform: rotateY(180deg) rotateX(180deg);
          }
      }
      </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- <div id="root"></div> -->
    <div class = "toolbar">
      <div class="options">
        <div class="option --is-active" data-option="face">
            FACE
        </div>
        <div class="option" data-option="eye">
            EYE
        </div>
        <div class="option" data-option="ear">
            EAR
        </div>
        <div class="option" data-option="legs">
          LEG
        </div>
        <div class="option" data-option="body">
          BODY
       </div>  
        <div class="option" data-option="cat">
          WOOL
        </div>      
        <div class="option" data-option="ball">
           BALL
        </div>
        <div class = 'directOpt'>
          <span> DIRECTION </span>
          <label class="container" >RIGHT
            <input type="radio" checked="checked" name="radio" data-option="right">
            <span class="checkmark"></span>
          </label>
          <label class="container">LEFT
            <input type="radio" name="radio"  data-option="left">
            <span class="checkmark"></span>
          </label>
        </div>
        <div class = 'speedOpt'>
          <span> SPEED </span>
          <input id = 'rotSpeed' class = 'rotSpeed' type="range" min = '0' max = '100' value = '50' setp = '1' />
        </div>
      </div>
     
    </div>
    <!-- Just a quick notice to the user that it can be interacted with -->
    <!-- These toggle the the different parts of the chair that can be edited, note data-option is the key that links to the name of the part in the 3D file -->
    
    <!-- The canvas element is used to draw the 3D scene -->
    <div id="root"></div>

    <div class="controls">
        <!-- This tray will be filled with colors via JS, and the ability to slide this panel will be added in with a lightweight slider script (no dependency used for this) -->
        <div id="js-tray" class="tray">
            <div id="js-tray-slide" class="tray__slide"></div>
        </div>
    </div>
